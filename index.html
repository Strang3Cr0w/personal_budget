<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <link href="stylesheet.css" rel="stylesheet" defer>
    <script src="./personalbudget.js" defer></script>
</head>
<body>
    <h1>Budget Worksheet</h1>
    <table>
        <tr id="header_row">
            <th id="monthdatalist">
                <form>
                    <label for="monthlist">Month</label>
                    <input type="text" list="months" id="monthlist" name="monthlist">
                    <datalist id="months">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April"></option>
                        <option value="May"></option>
                        <option value="June"></option>
                        <option value="July"></option>
                        <option value="August"></option>
                        <option value="September"></option>
                        <option value="October"></option>
                        <option value="November"></option>
                        <option value="December"></option>
                    </datalist>
                </form>
            </th>
            <th>Mortgage/Rent</th>
            <th>Utilities</th>
            <th>Food&Groceries</th>
            <th>Vehicle&Gas</th>
            <th>Descretionary</th>
            <th>Income</th>
            <th>Balance Total</th>
        </tr>
        <tr id="row0"></tr>  
</body>
</html>
